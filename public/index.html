<html>
    <head>
        <script src="js/external/angular.js"></script>
        <script src="js/external/angular-route.min.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/pure.css"></script>
        <link rel="stylesheet" href="css/template.css"></script>
        <link rel="stylesheet" href="css/portal.css"></script>
    </head>
    <body ng-app="mockup">

        <div id="layout" panelled-window ng-class="{'active': showMenu, 'collapsed': collapsed}">
            <!-- Menu toggle -->
            <a id="menuLink" class="menu-link" ng-class="{'active': showMenu}" ng-click="toggleMenu()">
                <!-- Hamburger icon -->
                <span></span>
            </a>

            <div id="menu" ng-mouseenter="menuEvent(true)" ng-mouseleave="menuEvent(false)" ng-class="{'active': showMenu, 'collapsed': collapsed}">
                <div class="pure-menu pure-menu-open">
                    <a class="pure-menu-heading" href="#">Portal</a>

                    <ul>
                        <li ng-class="{'pure-menu-selected' : activeRoute('summary')}">
                            <a href="#/summary" ><span class="nav-header">S</span>ummary </a>
                        </li>
                        <li class="menu-item-divided" ng-class="{'pure-menu-selected' : activeRoute('agreements'), 'updated': agreementsUpdate}">
                            <a href="#/agreements"><span class="nav-header">A</span>greements<span class="notification-count">{{actionableAgreements}}</span></a>
                            
                        </li>
                        <li ng-class="{'pure-menu-selected' : activeRoute('movements')}">
                            <a href="#/movements" ><span class="nav-header">M</span>ovements<span class="notification-count">{{actionableMovements}}</span></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div ng-view id="main" class="pure-g-r" >
            </div>
        </div>
    </body>
</html>
